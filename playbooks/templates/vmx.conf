##############################################################
#
#  vmx.conf
#  Config file for vmx on the hypervisor.
#  Uses YAML syntax.
#  Leave a space after ":" to specify the parameter value.
#
##############################################################

---
#Configuration on the host side - management interface, VM images etc.
HOST:
    identifier                : {{ ansible_hostname }}   # Maximum 4 characters
    host-management-interface : eth1
    routing-engine-image      : "/opt/vmx/vmx-{{ vmx_version }}/images/jinstall64-vmx-{{ vmx_version }}-domestic.img"
    routing-engine-hdd        : "/opt/vmx/vmx-{{ vmx_version }}/images/vmxhdd.img"
    forwarding-engine-image   : "/opt/vmx/vmx-{{ vmx_version }}/images/vFPC-{{ vfpc_version }}.img"
    make-local-copy-of-images : false
    make-local-copy-of-vmxhdd : false

---
#External bridge configuration
BRIDGES:
    - type  : external
      name  : br-ext                  # Max 10 characters

---
#vRE VM parameters
CONTROL_PLANE:
    vcpus       : 1
    memory-mb   : 256
    console_port: 8601

    interfaces  :
      - type      : static
        ipaddr    : 192.168.199.12
        macaddr   : "0A:00:DD:01:01:01"

---
#vPFE VM parameters
FORWARDING_PLANE:
    memory-mb   : 384
    vcpus       : 1
    console_port: 8602
    device-type : virtio

    interfaces  :
      - type      : static
        ipaddr    : 192.168.199.13
        macaddr   : "0A:00:DD:01:02:01"

---
#Interfaces
JUNOS_DEVICES:
   - interface            : ge-0/0/0
     mac-address          : "0A:00:DD:01:00:02"
     description          : "ge-0/0/0 interface"

   - interface            : ge-0/0/1
     mac-address          : "0A:00:DD:01:00:03"
     description          : "ge-0/0/1 interface"

   - interface            : ge-0/0/2
     mac-address          : "0A:00:DD:01:00:04"
     description          : "ge-0/0/2 interface"

   - interface            : ge-0/0/3
     mac-address          : "0A:00:DD:01:00:05"
     description          : "ge-0/0/3 interface"
